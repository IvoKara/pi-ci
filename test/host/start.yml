---
- hosts: local
  connection: local
  gather_facts: no
  tasks:
  - name: Start raspi machine
    docker_container:
      name: raspi
      image: ptrsr/pi-ci
      state: started
      network_mode: host
      volumes:
        - "{{ dist_dir|default(omit) }}:/dist"

- hosts: raspi
  gather_facts: no
  tasks:
  - name: Wait for machine startup
    wait_for_connection:
      timeout: 300
