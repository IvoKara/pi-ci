---
# This playbook prints a simple debug message
- hosts: local
  connection: local
  gather_facts: no
  tasks:
  - name: Start raspi machine
    docker_container:
      name: raspi
      image: ptrsr/pi-kernel
      state: started
      network_mode: host
      volumes:
        - '{{ main_dir }}/../dist:/dist' 

# Check machine connection
- hosts: raspi
  gather_facts: no
  tasks:
  - name: Wait for machine startup
    wait_for_connection:
      timeout: 300
