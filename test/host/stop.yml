---
- hosts: raspi
  any_errors_fatal: false
  tasks:
  - name: Shutdown vm
    shell: shutdown now
    become: true
    async: 1
    poll: 0

- hosts: local
  connection: local
  tasks:
  - name: Wait for shutdown
    pause:
      seconds: 5
    
  - name: Stop raspi container
    docker_container:
      name: raspi
      state: absent
